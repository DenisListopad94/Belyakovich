{% load static %}
{% load cache %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
{% cache 1200 users %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.age }} - {{ user.phone }}</li>
            <img src="{{ user.photo }}"/>
        {% endfor %}
    </ul>
{% endcache %}
</body>
</html>
