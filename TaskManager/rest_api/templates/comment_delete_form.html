<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comment</title>
</head>
<body>
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <p>{{ object.text }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'comments-list' %}">Cancel</a>
</body>
</html>
